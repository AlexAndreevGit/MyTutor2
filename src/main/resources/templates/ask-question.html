<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>

<body>
<header th:replace="fragments/commons::nav"></header>



<main class="container py-4">
    <div class="offers-header">
        <h1 class="offers-title">
            Ask TutorBot
        </h1>
        <p class="offers-subtitle">Ask the TutorBot any question!</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter Your Question">
                    <div class="input-group-append">
                        <button id="searchButton" class="btn btn-primary">Ask</button>
                    </div>
                </div>
            </div>
            <div id="resultsOuterContainer" class="offers-list-container" style="display: none">
                <div class="offers-list">
                    <div id="searchResults"></div>
                    <div id="resultsContainer"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/scripts/ask-question.js}"></script>


</body>
</html>
