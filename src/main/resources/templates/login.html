<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
<!--    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>-->
<!--    <hr class="hr-3 w-25 bg-white"/>-->
    <form class="mx-auto w-25 bg-dark rounded p-3"
          th:action="@{/users/login}"
          th:method="POST"
          th:object="${userLogInDTO}"
    >

<!--        <div th:if="${noSuchUser == false}" class="text-danger">Incorrect username or password!</div>-->
<!--        <div th:if="${wrongInputDataAccordingToDTO == false}" class="text-danger">Password length must be between 2 and 40 characters!</div>-->
<!--        <div th:if="${wrongInputDataAccordingToDTO == false}" class="text-danger">Username length must be between 2 and 40 characters!</div>-->

        <h1 class="text-center mt-2 text-white">Login</h1>

        <div class="form-group">
            <label class="h4 text-white">Username:</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   th:field = "*{username}"
                   th:errorclass="is-invalid"
            />
        </div>

        <div class="form-group">
            <label class="h4 text-white">Password:</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   th:field = "*{password}"
                   th:errorclass="is-invalid"
            />
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
