<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <form class="mx-auto w-25 bg-dark rounded p-3"
          th:method="POST"
          th:action="@{/users/register}"
          th:object="${userRegisterDTO}"
    >

        <h1 class="text-center mt-2 text-white">Register</h1>

        <div class="form-group">
            <label class="h4 text-white">Username:</label>
            <input type="text"
                   class="form-control"
                   th:field = "*{username}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">Username length must be between 2 and 40 characters!</small>
        </div>

        <div class="form-group">
            <label class="h4 text-white">Email:</label>
            <input type="email"
                   class="form-control"
                   th:field = "*{email}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">Email cant be empty!</small>
        </div>

        <div class="form-group">
            <label class="h4 text-white">Password:</label>
            <input type="password"
                   class="form-control"
                   th:field = "*{password}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">Password length must be between 2 and 40 characters!</small>
        </div>

        <div class="form-group">
            <label class="h4 text-white">Confirm password:</label>
            <input type="password"
                   class="form-control"
                   th:field = "*{confirmPassword}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">Password length must be between 2 and 40 characters!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>

</html>
