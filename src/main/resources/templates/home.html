<main class="container py-4">
    <div class="stats-container">
        <div class="stats-header">
            <div class="stats-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <h1 class="stats-title">Platform Statistics</h1>
            <p class="stats-subtitle">An overview of our tutoring community</p>
        </div>

        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" th:text="${countInformaticsTutorials}"></h3>
                    <p class="stat-label">Informatics Offers</p>
                </div>
                <div class="stat-chart informatics-chart"></div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-square-root-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" th:text="${countMathematicsTutorials}"></h3>
                    <p class="stat-label">Mathematics Offers</p>
                </div>
                <div class="stat-chart math-chart"></div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" th:text="${countDatascienceTutorials}"></h3>
                    <p class="stat-label">Data Science Offers</p>
                </div>
                <div class="stat-chart datascience-chart"></div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" th:text="${countAllUsers}"></h3>
                    <p class="stat-label">Registered Tutors</p>
                </div>
                <div class="stat-chart tutors-chart"></div>
            </div>
        </div>

        <!-- Optional: Total Stats Summary -->
        <div class="stats-summary">
            <div class="summary-content">
                <h3 class="summary-title">
                    <i class="fas fa-graduation-cap me-2"></i>
                    Total Tutoring Offers
                </h3>
                <p class="summary-value"
                   th:text="${countInformaticsTutorials + countMathematicsTutorials + countDatascienceTutorials}"></p>
            </div>
            <div class="summary-chart">
                <div class="chart-segment informatics"
                     th:style="'width:' + ${countInformaticsTutorials * 100 / (countInformaticsTutorials + countMathematicsTutorials + countDatascienceTutorials)} + '%'"></div>
                <div class="chart-segment mathematics"
                     th:style="'width:' + ${countMathematicsTutorials * 100 / (countInformaticsTutorials + countMathematicsTutorials + countDatascienceTutorials)} + '%'"></div>
                <div class="chart-segment datascience"
                     th:style="'width:' + ${countDatascienceTutorials * 100 / (countInformaticsTutorials + countMathematicsTutorials + countDatascienceTutorials)} + '%'"></div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <span class="legend-color informatics"></span>
                    <span class="legend-label">Informatics</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color mathematics"></span>
                    <span class="legend-label">Mathematics</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color datascience"></span>
                    <span class="legend-label">Data Science</span>
                </div>
            </div>
        </div>
    </div>
</main>
