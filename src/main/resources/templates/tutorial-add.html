<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <form class="mx-auto w-25 bg-dark rounded p-3"
          th:action="@{/tutoriels/add}"
          th:method="POST"
          th:object="${tutorialAddDTO}"
    >

        <h2 class="text-center mt-2 text-white">Add tutoring Offer</h2>

        <div class="form-group">
            <label class="h4 text-white">Name:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">The name length must be between 2 and 40 characters!</small>
        </div>

        <div class="form-group">

            <label class="h4 text-white">Offer description:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{description}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">The description length must be between 2 and 200
                characters!</small>
        </div>

        <div class="form-group">

            <label class="h4 text-white">Price per hour (BGN):</label>
            <input type="text"
                   class="form-control"
                   th:field="*{price}"
                   th:errorclass="is-invalid"
            >
            <small class="text-danger invalid-feedback">The price should be a positive number!</small>
        </div>


        <div class="form-group">
            <label class="h4 text-white">Category:</label>
            <select class="browser-default custom-select"
                    th:field="*{category}"
                    th:errorclass="is-invalid"
            >
                <option value="">Select category</option>
                <option th:each="c:${T(com.MyTutor2.model.enums.CategoryNameEnum).values()}" th:value="${c}"
                        th:text="${c}">
                </option>
<!--                <option th:each="c:${T(com.MyTutor2.model.enums.CategoryNameEnum).values()}" th:value="${c}"-->
<!--                 TODO remove       th:text="${c}">Main Dish-->
<!--                </option>-->

            </select>

<!--            <small class="text-danger invalid-feedback">The Category should not be empty.</small>   TODO remove-->
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">Add tutoring offer</button>
<!--            <button type="submit" class="btn btn-warning" value="Register">Add tutoring offer</button>  TODO remove-->
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
